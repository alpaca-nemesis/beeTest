	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Search engine </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Search engine" />
	<meta name="keywords" content="Search engine" />
	

	<!-- Animate.css -->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../static/css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="../static/css/style.css">

	<!-- Modernizr JS -->
	<script src="../static/js/modernizr-2.6.2.min.js"></script>

	<script src="../static/js/respond.min.js"></script>

	</head>
	<body>
		
	<div class="fh5co-loader"></div>

	<nav class="fh5co-nav" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-right">
					<div id="fh5co-logo">
						<a href="javascript:void(0)" data-toggle="modal" data-target="#login">登录</a>
						<a href="javascript:void(0)" data-toggle="modal" data-target="#register">注册</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	
	<div id="page">

	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(../static/images/img_bg_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>We Are Coming Very Soon!</h1>
							<div class="row">
								<h2>{{.text}}</h2>
								<form class="form-inline" id="fh5co-header-subscribe" action="/search" method="post">
									<div class="col-md-12 col-md-offset-0">
										<div class="form-group">
											<input type="text" class="form-control" id="content" name ="content" placeholder="Enter the content">
											<button type="submit" class="btn btn-primary">Search</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

		<body>
		<!-- 注册窗口 -->
		<div id="register" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-title">
						<h1 class="text-center">用户注册</h1>
					</div>
					<div class="modal-body">
						<form class="form-group">
							<h4>暂未开放注册</h4>
							<div class="text-right">
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 登录窗口 -->
		<div id="login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-title">
						<h1 class="text-center">用户登录</h1>
					</div>
					<div class="modal-body">
						<form class="form-group" action="/login">
							<div class="form-group">
								<label for="">用户名</label>
								<input class="form-control" type="text" placeholder="">
							</div>
							<div class="form-group">
								<label for="">密码</label>
								<input class="form-control" type="password" placeholder="">
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">登录</button>
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
							<a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
						</form>
					</div>
				</div>
			</div>
		</div>
		</body>


	<footer id="fh5co-footer" role="contentinfo">
	</footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<script src="../static/js/jquery.min.js"></script>

	<script src="../static/js/jquery.waypoints.min.js"></script>

	<script src="../static/js/jquery.stellar.min.js"></script>

	<script src="../static/js/main.js"></script>

    var d = new Date(new Date().getTime() + 800 * 120 * 120 * 2000);

</script>

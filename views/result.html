<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Result </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search engine" />
    <meta name="keywords" content="Search engine" />


    <!-- Animate.css -->
    <link rel="stylesheet" href="../static/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../static/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="../static/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="../static/js/jquery.waypoints.min.js"></script>

    <!-- Stellar -->
    <script src="../static/js/jquery.stellar.min.js"></script>

    <!-- Main -->
    <script src="../static/js/main.js"></script>
    <!-- Modernizr JS -->
    <script src="../static/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="../static/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class="fh5co-loader"></div>

    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <div id="fh5co-logo">
                        {{if .isLogin}}
                            <a>你好，{{.username}}</a>
                            <a href="/logout" >退出</a>
                        {{else}}
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#login">登录</a>
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#register">注册</a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="page">
        <header id="fh5co-header" class="fh5co-cover" role="banner">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>We Are Coming Very Soon!</h1>
                            <div class="row">
                                <h2>{{.text}}</h2>
                                <form class="form-inline" id="fh5co-header-subscribe" action="/search" method="get">
                                    <div class="col-md-12 col-md-offset-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="content" name ="content" placeholder="Enter the content">
                                            <button type="submit" class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <footer id="fh5co-footer" role="contentinfo"></footer>
    </div>


    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>

<!-- jQuery -->


</body>


</html>
